<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="content">
      <header class="header-login">
        <img src="./assets/icons/join-logo-blue.svg" alt="Join Logo Blue" />
        <div class="header-login-signup">
          <p class="signup-1">Not a Join user?</p>
          <span class="signup-2">Sign up</span>
        </div>
      </header>
      <main>
        <div class="log-in-window">
          <h1>Log in</h1>
          <div class="log-in-separator"></div>
          <input type="email" />
          <input type="password" />
          <div class="log-in-btns">
            <div>Log in</div>
            <div>Guest Log in</div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-content">
          <p>Privacy Policy</p>
          <p>Legal notice</p>
          <p>hello all</p>
        </div>
      </footer>
    </div>
  </body>
</html>
