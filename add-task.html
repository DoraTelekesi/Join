<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="./css/help.css" />
    <link rel="stylesheet" href="./css/add-task.css" />
  </head>
  <body>
    <header>
      <p>Kanban Project Management Tool</p>
      <p><span class="header-icon light-blue">SM</span></p>
    </header>
    <main>
      <nav class="frame-3">
        <img
          class="frame-3-icon"
          src="./assets/icons/join-main-logo.png"
          alt="Join Logo"
        />
        <div class="frame-3-menu">
          <div class="menu-btns">
            <img
              class="menu-icon"
              src="./assets/icons/icon-summary.png"
              alt="icon-summary"
            />
            <p>Summary</p>
          </div>
          <div class="menu-btns">
            <img
              class="menu-icon"
              src="./assets/icons/icon-add-task.png"
              alt="icon-add-task"
            />
            <p>Add Task</p>
          </div>
          <div class="menu-btns">
            <img
              class="menu-icon"
              src="./assets/icons/icon-board.png"
              alt="icon-board"
            />
            <p>Board</p>
          </div>
          <div class="menu-btns">
            <img
              class="menu-icon"
              src="./assets/icons/icon-contacts.png"
              alt="icon-contacts"
            />
            <p>Contacts</p>
          </div>
        </div>
        <div class="frame-22">
          <p class="frame-22-btns">Privacy Policy</p>
          <p class="frame-22-btns">Legal Notice</p>
        </div>
      </nav>
      <div class="add-task-content">
        <div class="add-task-title"><h1>Add Task</h1></div>
        <form class="add-task-form">
          <section class="add-task-1">
            <div class="add-title frame-219">
              <label for="add-task-title">Title*</label>
              <input
                type="text"
                id="add-task-title"
                class="add-task-title"
                placeholder="Enter a title"
              />
            </div>
            <div class="add-description frame-219">
              <label for="add-task-description">Description</label>
              <textarea
                name=""
                id="add-task-description"
                class="add-task-description"
                placeholder="Enter a Description"
              ></textarea>
            </div>
            <div class="add-date frame-219">
              <label for="add-task-due-date">Due date*</label>
              <input
                type="date"
                id="add-task-due-date"
                class="add-task-due-date"
              />
            </div>
          </section>
          <div class="separator"></div>
          <section class="add-task-2">
            <div class="select-priority">
              <label for="priority">Priority</label>
              <div class="priority-btns">
                <div class="priority-btn">
                  <p>Urgent</p>
                  <img
                    class="priority-img"
                    src="./assets/icons/priority-urgent.png"
                    alt="Priority Urgent"
                  />
                </div>
                <div class="priority-btn">
                  <p>Medium</p>
                  <img
                    class="priority-img"
                    src="./assets/icons/priority-medium.png"
                    alt="Priority Medium"
                  />
                </div>
                <div class="priority-btn">
                  <p>Low</p>
                  <img class="priority-img"
                  src="./assets/icons/priority-low.png" alt="Priority Low"" />
                </div>
              </div>
            </div>
            <div class="assigned-to-section">
              <label for="assigned-to">Assigned to</label>
              <select name="add-person" id="assigned-to" class="selection">
                <option value="">Select contacts to assign</option>
                <option value="">Opt. 1</option>
                <option value="">Opt. 2</option>
              </select>
            </div>
            <div class="add-category">
              <label for="category">Assigned to</label>
              <select name="add-person" id="category" class="selection">
                <option value="">Select task category</option>
                <option value="">Opt. 1</option>
                <option value="">Opt. 2</option>
              </select>
            </div>
            <div class="add-subtask">
              <label for="subtask">Subtasks</label>
              <input
                type="text"
                id="subtask"
                class="subtask"
                placeholder="Add new subtask"
              />
              <img src="" alt="Add subtask" />
            </div>
          </section>
        </form>
        <div class="footnote">*This field is required</div>
        <div class="form-btns">
          <div>Clear</div>
          <div>Create Task</div>
        </div>
      </div>
    </main>
  </body>
</html>
