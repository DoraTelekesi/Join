<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/contacts.css" />
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script>
      
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY", // API-Schl√ºssel
        authDomain: "join-382e0-default-rtdb.europe-west1.firebasedatabase.app",
        databaseURL: "https://join-382e0-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "join-382e0",
        storageBucket: "join-382e0.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID", //  Sender-ID
        appId: "YOUR_APP_ID" //  App-ID
      };

      
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="js/data.js" defer></script>
    <script src="js/contacts.js" defer></script>
  </head>
  <body>
    <div>
      <nav class="frame-3">
        <img
          class="frame-3-icon"
          src="./assets/icons/join-main-logo.png"
          alt="Join Logo"
        />
        <div class="frame-3-menu">
          <a href="./index.html">
            <div class="menu-btns">
              <img
                class="menu-icon"
                src="./assets/icons/icon-summary.png"
                alt="icon-summary"
              />
              <p>Summary</p>
            </div>
          </a>
          <a href="./add-task.html">
            <div class="menu-btns">
              <img
                class="menu-icon"
                src="./assets/icons/icon-add-task.png"
                alt="icon-add-task"
              />
              <p>Add Task</p>
            </div>
          </a>
          <a href="./board.html">
            <div class="menu-btns">
              <img
                class="menu-icon"
                src="./assets/icons/icon-board.png"
                alt="icon-board"
              />
              <p>Board</p>
            </div>
          </a>
          <a href="./contacts.html">
            <div class="menu-btns">
              <img
                class="menu-icon"
                src="./assets/icons/icon-contacts.png"
                alt="icon-contacts"
              />
              <p>Contacts</p>
            </div>
          </a>
        </div>
        <div class="frame-22">
          <a href="./privacy-policy.html">
            <p class="frame-22-btns">Privacy Policy</p></a
          >
          <a href="./legal-notice.html">
            <p class="frame-22-btns">Legal Notice</p></a
          >
        </div>
      </nav>
      <div class="legal">
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="legal-notice.html">Legal Notice</a>
      </div>
    </div>

    <div class="main-content">
      <header class="topbar">
        <div class="header-content">
          <h1>Contacts</h1>
          <span class="header-label">Better with a team</span>
        </div>
        <button class="add-contact-btn" onclick="openAddContactModal()">
          Add Contact +
        </button>
      </header>

      <main class="contacts-wrapper">
        <div class="contacts-list" id="contacts-list">
          
        </div>

        <div class="contact-details hidden" id="contact-details">
          <div class="contact-header">
            <div class="user-badge large t">TW</div>
            <div class="contact-header-info">
              <h2 id="contact-name"></h2>
              <div class="contact-actions">
                <button
                  class="edit-contact-btn"
                  onclick="openEditContactModal()"
                >
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="delete-contact-btn" onclick="deleteContact()">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
          <div class="contact-info-section">
            <h3>Contact Information</h3>
            <p>
              <strong>Email:</strong> <a href="#" id="contact-email"></a>
            </p>
            <p><strong>Phone:</strong> <span id="contact-phone"></span></p>
          </div>
        </div>
      </main>
    </div>

    <div id="add-contact-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Add Contact</h2>
        <form id="add-contact-form" onsubmit="addContact(event)">
          <label>Name: <input type="text" id="add-name" required /></label>
          <label>Email: <input type="email" id="add-email" required /></label>
          <label>Phone: <input type="tel" id="add-phone" required /></label>
          <button type="submit">Save</button>
          <button type="button" onclick="closeModal()">Cancel</button>
        </form>
      </div>
    </div>

    <div id="edit-contact-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Contact</h2>
        <form id="edit-contact-form" onsubmit="saveContactEdit(event)">
          <label>Name: <input type="text" id="edit-name" required /></label>
          <label>Email: <input type="email" id="edit-email" required /></label>
          <label>Phone: <input type="tel" id="edit-phone" required /></label>
          <button type="submit">Save</button>
          <button type="button" onclick="closeModal()">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
